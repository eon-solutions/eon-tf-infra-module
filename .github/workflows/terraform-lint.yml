name: Terraform Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Terraform Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9"

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -diff

      # AWS Module
      - name: Terraform Init (aws module)
        working-directory: aws
        run: terraform init -backend=false

      - name: Terraform Validate (aws module)
        working-directory: aws
        run: terraform validate

      - name: Terraform Init (aws example)
        working-directory: examples/aws
        run: terraform init -backend=false

      - name: Terraform Validate (aws example)
        working-directory: examples/aws
        run: terraform validate

      # Azure Module
      - name: Terraform Init (azure module)
        working-directory: azure
        run: terraform init -backend=false

      - name: Terraform Validate (azure module)
        working-directory: azure
        run: terraform validate

      - name: Terraform Init (azure example)
        working-directory: examples/azure
        run: terraform init -backend=false

      - name: Terraform Validate (azure example)
        working-directory: examples/azure
        run: terraform validate

      # GCP Module
      - name: Terraform Init (gcp module)
        working-directory: gcp
        run: terraform init -backend=false

      - name: Terraform Validate (gcp module)
        working-directory: gcp
        run: terraform validate

      - name: Terraform Init (gcp example)
        working-directory: examples/gcp
        run: terraform init -backend=false

      - name: Terraform Validate (gcp example)
        working-directory: examples/gcp
        run: terraform validate
